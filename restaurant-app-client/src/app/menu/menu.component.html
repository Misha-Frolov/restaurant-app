<p *ngIf="error" class="error-message">{{ error }}</p>

<div *ngIf="menu.length > 0" id="menu-items">
  <h2 id="header">Меню</h2>
  <div class="container">
    <div class="dish-card" *ngFor="let item of menu">
      <img [src]="item.picture" [alt]="item.title" class="dish-thumbnail" width="100">
      <p><strong>{{ item.title }}</strong></p>
      <p>{{ item.description }}</p>
      <p>Калорийность: {{ item.callQuantity }} ккал</p>
      <p><strong>{{ item.cost }} руб.</strong></p>
    </div>
  </div>
</div>
